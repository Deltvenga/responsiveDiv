<html lang="utf-8">
<head>
    <script type="text/javascript" defer src="bundle.js"></script>
    <title>Responsive div and draggable block</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        .main #canvas {
            width: 98vw;
            height: 100vh;
        }

        #myCanvas {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <canvas id="canvas"></canvas>
        <button id="toggleFullScreen">FULLSCREEN</button>
        <div id="performance"></div>
        Base image:
        <img src="images/image.png">
        Shadowed image:
        <canvas id="myCanvas"></canvas>
        <script src="script.js"></script>
    </div>
</body>
</html>
